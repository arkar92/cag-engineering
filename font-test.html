<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goog Font Testing!</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
    
    <style>
        
        *{            
            font-family: 'Ubuntu', sans-serif;
        }
        
        .gFont1{
            font-family: 'Ubuntu', sans-serif;
            font-weight: 400;
        }
        
        .gFont2{            
            font-family: 'Ubuntu', sans-serif;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <h1 style="font-weight: 700;">Head h1 font weight 700</h1>
    <h1 style="font-weight: 400;">Head h1 font weight 400</h1>
    <p class="gFont1">
        Testing 1
    </p>

    <p class="gFont2">
        Testing 2
    </p>
</body>

</html>
